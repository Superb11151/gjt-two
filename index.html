<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炼化通</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #E0F7FA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .module-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0 70px;
        }

        .module {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px 40px;
            border: 2px solid transparent;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: border-color 0.3s ease, transform 0.3s ease;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
        }

        .module:hover {
            border-color: inherit;
            transform: translateY(-5px);
        }

        .module1:hover {
            border-color: orange;
        }

        .module2:hover {
            border-color: red;
        }

        .module3:hover {
            border-color: purple;
        }

        .module4:hover {
            border-color: green;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            margin-top: auto;
        }

        .bilibili-link {
            margin-left: 20px;
        }

        .bilibili-link a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .bilibili-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .footer-message {
            text-align: center;
            margin-left: 80px;
        }

        .creator {
            margin-right: 20px;
        }

        .welcome-message {
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .module:nth-child(1) {
            animation: popIn 0.5s ease-out 1s forwards;
        }

        .module:nth-child(2) {
            animation: popIn 0.5s ease-out 1.5s forwards;
        }

        .module:nth-child(3) {
            animation: popIn 0.5s ease-out 2s forwards;
        }

        .module:nth-child(4) {
            animation: popIn 0.5s ease-out 2.5s forwards;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>储油一区问答系统</h1>
    <p class="welcome-message">储运二部，梦想启航！  欢迎大家留言讨论</p>
    <div class="module-container">
        <a href="module1.html" class="module module1">工艺</a>
        <a href="module2.html" class="module module2">设备</a>
        <a href="module3.html" class="module module3">安全</a>
        <a href="module4.html" class="module module4">其他</a>
    </div>
    <div class="footer">
        <div class="bilibili-link">
            <a href="https://www.bilibili.com/">B站链接</a>
        </div>
        <div class="footer-message">
            该网站提供给大家用以交流，请大家传播正能量
        </div>
        <div class="creator">
            创作人：绝美的伊甸园
        </div>
    </div>
</body>

</html>
