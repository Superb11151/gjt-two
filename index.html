<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炼化通</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* 登录和注册容器样式 */
        .login-container,
        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 350px;
            transition: transform 0.3s ease;
        }

        .login-container:hover,
        .register-container:hover {
            transform: translateY(-5px);
        }

        /* 输入框样式 */
        .login-container input,
        .register-container input {
            display: block;
            width: calc(100% - 22px);
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus,
        .register-container input:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* 按钮容器样式 */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        /* 按钮样式 */
        .login-container button,
        .register-container button {
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover,
        .register-container button:hover {
            background-color: #0056b3;
        }

        /* 模块容器样式 */
        .module-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 0 80px;
        }

        /* 模块样式 */
        .module {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 25px 50px;
            border: 2px solid transparent;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .module:hover {
            border-color: inherit;
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .module1:hover {
            border-color: orange;
        }

        .module2:hover {
            border-color: red;
        }

        .module3:hover {
            border-color: purple;
        }

        .module4:hover {
            border-color: green;
        }

        /* 页脚样式 */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 25px 0;
            margin-top: auto;
            background-color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid #ddd;
        }

        /* B站链接样式 */
        .bilibili-link {
            margin-left: 30px;
        }

        .bilibili-link a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .bilibili-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* 页脚消息样式 */
        .footer-message {
            text-align: center;
            font-size: 14px;
            color: #666;
            position: absolute;
            left: 49%; /* 调整 left 值，使页脚移动 */
            transform: translateX(-50%);
        }

        /* 创作者信息样式 */
        .creator {
            margin-right: 30px;
            font-size: 14px;
            color: #666;
        }

        /* 欢迎消息样式 */
        .welcome-message {
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 模块弹出动画 */
        .module:nth-child(1) {
            animation: popIn 0.5s ease-out 1s forwards;
        }

        .module:nth-child(2) {
            animation: popIn 0.5s ease-out 1.5s forwards;
        }

        .module:nth-child(3) {
            animation: popIn 0.5s ease-out 2s forwards;
        }

        .module:nth-child(4) {
            animation: popIn 0.5s ease-out 2.5s forwards;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 用户信息样式 */
        .user-info {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .user-info button {
            margin-left: 15px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .user-info button:hover {
            background-color: #0056b3;
        }

        /* 主内容标题样式 */
        #main-content h1 {
            text-align: center;
        }
    </style>
    <script>
        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{10,}$/;
            if (!passwordRegex.test(password)) {
                alert('密码必须是数字和大写或小写英文字母组合，且长度超过 10 位字符');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert('该用户名已被注册，请选择其他用户名');
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            alert('注册成功，请登录');
            showLogin();
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] === password) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('currentUser', username);
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('register-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                updateUserInfo();
            } else {
                alert('用户名或密码错误');
            }
        }

        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('currentUser');
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('main-content').style.display = 'none';
            updateUserInfo();
        }

        function updateUserInfo() {
            const userInfo = document.getElementById('user-info');
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                const currentUser = sessionStorage.getItem('currentUser');
                userInfo.innerHTML = `<span>${currentUser}</span><button onclick="logout()">退出登录</button>`;
            } else {
                userInfo.innerHTML = '';
            }
        }

        window.onload = function () {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('register-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                document.getElementById('login-container').style.display = 'block';
                document.getElementById('register-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'none';
            }
            updateUserInfo();
        };
    </script>
</head>

<body>
    <div id="user-info" class="user-info"></div>
    <div id="login-container" class="login-container">
        <h2>登录</h2>
        <input type="text" id="username" placeholder="用户名">
        <input type="password" id="password" placeholder="密码">
        <div class="button-container">
            <button onclick="login()">登录</button>
            <button onclick="showRegister()">注册</button>
        </div>
    </div>
    <div id="register-container" class="register-container" style="display: none;">
        <h2>注册</h2>
        <input type="text" id="register-username" placeholder="用户名">
        <input type="password" id="register-password" placeholder="密码">
        <div class="button-container">
            <button onclick="register()">注册</button>
            <button onclick="showLogin()">返回登录</button>
        </div>
    </div>
    <div id="main-content" style="display: none;">
        <h1>储油一区问答系统</h1>
        <p class="welcome-message">储运二部，梦想启航！  欢迎大家留言讨论</p>
        <div class="module-container">
            <a href="module1.html" class="module module1">工艺</a>
            <a href="module2.html" class="module module2">设备</a>
            <a href="module3.html" class="module module3">安全</a>
            <a href="module4.html" class="module module4">其他</a>
        </div>
        <div class="footer">
            <div class="bilibili-link">
                <a href="https://www.bilibili.com/">B站链接</a>
            </div>
            <div class="footer-message">
                该网站提供给大家用以交流，请大家传播正能量
            </div>
            <div class="creator">
                创作人：绝美的伊甸园
            </div>
        </div>
    </div>
</body>

</html>
